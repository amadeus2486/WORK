<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>主页示例</title>
<style>
	#banner,#content,#foot{width: 100%;margin:0 auto;}
	#banner{
		text-align:center;
		height:50px;
		background:#01692e;
		border-top:1px solid #0057A6;
		padding-top:10px;
		padding-left:8px;
		margin-top:-10px;
        font-size:30px;
        font-weight:bold;
        letter-spacing:0.5em;
		color: white;
	}
	#content{
		margin-top:5px;
		height:450px;
		background:rgb(191, 225, 241);
		display: flex;
	}
	#foot{
		margin-top:5px;
		height:60px;
		background:#01692e;
        text-align:center;
		color: white;
        font-size: 14px;
        line-height: 60px
	}
	#left{
		margin-top:20px;
		width:50%;
		height:410px;
		float:left;
		border:1px solid #0ba;
		margin-right:5px;
		background-color: #F7FBFF;
        display: flex;
        align-items: center;
        justify-content: center;
	}
	#center{
		margin-top:20px;
		width:25%;
		height:390px;
		float:left;
		border:1px solid rgb(18, 238, 124);
		margin-right:5px;
		padding: 10px;
        background-color: #f4f7f4;
	}
	#right{
		width:25%;
		height:390px;
		float:left;
		border:1px solid #0ff;
		margin-top:20px;
		background-color: #f4f7f4;
        padding:10px;
	}
	.slideshow-container {
        width: 150px;
        height: 200px;
        position: relative;
    }
    .slides {
        display: none;
        width: 100%;
        height: 100%;
    }
    .slides img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 8px;
        color: white;
        font-weight: bold;
        transition: 0.6s ease;
        border-radius: 3px;
        user-select: none;
    }
    .prev { left: 0; transform: translateY(-50%); }
    .next { right: 0; transform: translateY(-50%); }
    .prev:hover, .next:hover { background-color: rgba(0, 0, 0, 0.8); }
	.ccc{
		text-align: right;
	}
</style>
</head>
<body>
	<div id="banner">标题</div>
    <div id="content">
        <div id="left" class="slideshow-container">
            <div class="slides">
                <img src="..\src\1.jpg" alt="图片1">
            </div>
            <div class="slides">
                <img src="..\src\2.jpg" alt="图片2">
            </div>
            <div class="slides">
                <img src="..\src\3.jpg" alt="图片3">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <div id="center">
            <h2>中板块</h2>
			<hr>
            <strong>title</strong><p class="ccc">content</p>
			<strong>title</strong><p class="ccc">content</p>
			<strong>title</strong><p class="ccc">content</p>
			<strong>title</strong><p class="ccc">content</p>
		</div>
        <div id="right">
            <h2>右板块</h2>
			<hr>
            <p><strong>title</strong>content</p>
			<p><strong>title</strong>content</p>
			<p><strong>title</strong>content</p>
			<p><strong>title</strong>content</p>
			<p><strong>title</strong>content</p>
			<p><strong>title</strong>content</p>
		</div>
    </div>
    <div id="foot">版权所有.......</div>
<script>
        let slideIndex = 0;
        showSlides(slideIndex);
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
        function showSlides(n) {
            const slides = document.getElementsByClassName("slides");
            if (n >= slides.length) { slideIndex = 0; }
            if (n < 0) { slideIndex = slides.length - 1; }
            for (let slide of slides) {
                slide.style.display = "none";
            }
            slides[slideIndex].style.display = "block";
        }
        setInterval(() => { plusSlides(1); }, 3000);
</script>
</body>
</html>
